<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championship Standings - Un saludo a Leozever Racing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        th.round {
            text-align: center;
            font-size: 0.75em;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .position {
            font-weight: bold;
            color: #667eea;
            text-align: center;
            font-size: 1.1em;
        }

        .driver-name {
            font-weight: 600;
            color: #333;
        }

        .team-name {
            color: #666;
            font-size: 0.9em;
        }

        .points {
            text-align: center;
            font-weight: 600;
        }

        .total-points {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .podium {
            background: linear-gradient(to right, #ffd700 0%, #ffed4e 100%);
        }

        .second {
            background: linear-gradient(to right, #c0c0c0 0%, #e8e8e8 100%);
        }

        .third {
            background: linear-gradient(to right, #cd7f32 0%, #e8b77d 100%);
        }

        .race-results {
            margin-top: 30px;
        }

        .race-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .race-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .race-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .race-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .race-info-item strong {
            color: #333;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ Un saludo a Leozever Championship</h1>
        <p class="subtitle">Standings & Results</p>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Ronda Actual</h3>
                <div class="value" id="current-round">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Pilotos</h3>
                <div class="value" id="total-drivers">-</div>
            </div>
            <div class="stat-card">
                <h3>Carreras Disputadas</h3>
                <div class="value" id="total-races">-</div>
            </div>
            <div class="stat-card">
                <h3>Equipos</h3>
                <div class="value" id="total-teams">-</div>
            </div>
        </div>

        <div class="table-container">
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Piloto</th>
                        <th>Equipo</th>
                        <th class="round">R1</th>
                        <th class="round">R2</th>
                        <th class="round">R3</th>
                        <th class="round">R4</th>
                        <th class="round">R5</th>
                        <th class="round">R6</th>
                        <th class="round">R7</th>
                        <th class="total-points">Total</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                </tbody>
            </table>
        </div>

        <div class="race-results">
            <h1 style="margin-bottom: 20px;">üìä Resultados de Carreras</h1>
            <div id="race-results-container"></div>
        </div>

        <p class="last-updated" id="last-updated"></p>
    </div>

    <script>
        // Cargar datos del JSON
        async function loadData() {
            try {
                const response = await fetch('championship_master_export.json');
                const data = await response.json();

                // Actualizar estad√≠sticas
                document.getElementById('current-round').textContent = data.current_round;
                document.getElementById('total-drivers').textContent = Object.keys(data.drivers).length;
                document.getElementById('total-races').textContent = data.races.filter(r => !r.planned).length;
                document.getElementById('total-teams').textContent = Object.keys(data.teams).length;

                // Renderizar tabla de standings
                renderStandings(data.standings);

                // Renderizar resultados de carreras
                renderRaceResults(data.races, data.drivers, data.teams);

                // √öltima actualizaci√≥n
                if (data.standings_updated_at) {
                    const date = new Date(data.standings_updated_at);
                    document.getElementById('last-updated').textContent = 
                        `√öltima actualizaci√≥n: ${date.toLocaleString('es-MX')}`;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML += 
                    '<p style="color: white; text-align: center; margin-top: 20px;">Error al cargar los datos. Aseg√∫rate de que championship_master_export.json est√© en la misma carpeta.</p>';
            }
        }

        function renderStandings(standings) {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            standings.forEach((row, index) => {
                const tr = document.createElement('tr');

                // Agregar clase especial para el podio
                if (index === 0) tr.classList.add('podium');
                if (index === 1) tr.classList.add('second');
                if (index === 2) tr.classList.add('third');

                tr.innerHTML = `
                    <td class="position">${row['Posici√≥n']}</td>
                    <td class="driver-name">${row['Piloto/Ronda']}</td>
                    <td class="team-name">${row['Equipo'] || '-'}</td>
                    <td class="points">${row['R1'] || 0}</td>
                    <td class="points">${row['R2'] || 0}</td>
                    <td class="points">${row['R3'] || 0}</td>
                    <td class="points">${row['R4'] || 0}</td>
                    <td class="points">${row['R5'] || 0}</td>
                    <td class="points">${row['R6'] || 0}</td>
                    <td class="points">${row['R7'] || 0}</td>
                    <td class="total-points">${row['Total']}</td>
                `;

                tbody.appendChild(tr);
            });
        }

        function renderRaceResults(races, drivers, teams) {
            const container = document.getElementById('race-results-container');
            container.innerHTML = '';

            // Filtrar solo carreras completadas y ordenar por ronda
            const completedRaces = races.filter(r => !r.planned).sort((a, b) => b.round - a.round);

            completedRaces.forEach(race => {
                const card = document.createElement('div');
                card.className = 'race-card';

                const raceDate = race.date ? new Date(race.date).toLocaleDateString('es-MX') : 'Fecha no disponible';

                let resultsHTML = '<table><thead><tr><th>Pos</th><th>Piloto</th><th>Equipo</th><th>Puntos</th><th>Estado</th></tr></thead><tbody>';

                race.results.forEach(result => {
                    const driver = drivers[result.driver_id];
                    const team = driver && driver.team_id ? teams[driver.team_id] : null;

                    resultsHTML += `
                        <tr>
                            <td class="position">${result.position}</td>
                            <td class="driver-name">${result.name}</td>
                            <td class="team-name">${team ? team.name : '-'}</td>
                            <td class="points">${result.points}</td>
                            <td class="points">${result.status || 'FIN'}</td>
                        </tr>
                    `;
                });

                resultsHTML += '</tbody></table>';

                card.innerHTML = `
                    <h2>Ronda ${race.round}: ${race.name}</h2>
                    <div class="race-info">
                        <div class="race-info-item"><strong>üìÖ Fecha:</strong> ${raceDate}</div>
                        ${race.track ? `<div class="race-info-item"><strong>üèÅ Circuito:</strong> ${race.track}</div>` : ''}
                        <div class="race-info-item"><strong>üë• Participantes:</strong> ${race.results.length}</div>
                    </div>
                    ${resultsHTML}
                `;

                container.appendChild(card);
            });
        }

        // Cargar datos al inicio
        loadData();

        // Recargar cada 5 minutos para actualizar autom√°ticamente
        setInterval(loadData, 300000);
    </script>
</body>
</html>
